{% load static %}
<div
    id="toast-component"
    class="fixed bottom-8 right-8 z-[100] flex w-full max-w-sm items-center gap-4 rounded-xl p-4 shadow-lg opacity-0 transition-all duration-300 translate-y-64"
>
    <div id="toast-icon" class="flex-shrink-0"></div>
    
    <div>
        <h3 id="toast-title" class="font-semibold">
            This is a Sample Title
        </h3>   
        <p id="toast-message" class="text-sm opacity-90">
            This is a Sample Message
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
