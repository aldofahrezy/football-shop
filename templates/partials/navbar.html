<header class="site-header">
  <div class="container nav">
    
    <a class="brand" href="{% url 'main:show_main' %}">
      The Kickoff Zone
    </a>

    <nav class="nav-links desktop-only">
      <a href="{% url 'main:show_main' %}">Products</a>
      <a href="{% url 'main:create_product' %}">Create Product</a>
    </nav>

    <div class="actions desktop-only">
      {% if user.is_authenticated %}
        <div style="text-align: right; line-height: 1.3; padding-right: 8px;">
          <span style="font-weight: 600;">{{ user.username }}</span>
          <div class="muted small">2406423055 - PBP C</div>
        </div>
        <a href="{% url 'main:logout' %}" class="btn btn-primary">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="btn btn-secondary">Login</a>
      {% endif %}
    </div>
    
    <button id="hamburger-btn" class="hamburger-btn">
      &#9776; </button>

  </div>

  <div id="mobile-menu" class="mobile-menu">
    <a href="{% url 'main:show_main' %}">Products</a>
    <a href="{% url 'main:create_product' %}">Create Product</a>
    <hr style="border-color: var(--color-border); margin: 0.5rem 0;">
    {% if user.is_authenticated %}
      <div class="user-info">
        <span>{{ user.username }}</span>
        <span class="muted small">2406423055 - PBP C</span>
      </div>
      <a href="{% url 'main:logout' %}" style="color: #ef4444;">Logout</a>
    {% else %}
      <a href="{% url 'main:login' %}">Login</a>
    {% endif %}
  </div>
</header>
