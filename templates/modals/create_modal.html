<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-11/12 max-w-lg flex flex-col max-h-[85vh] transform transition-all duration-150 ease-out opacity-0 scale-95">
        
        <div class="flex items-center justify-between p-6 border-b flex-shrink-0">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">
                Create New Product
                </h3>
                <p class="text-sm text-gray-600 mt-1">Add a new item to the shop catalog.</p>
            </div>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <div class="p-6 overflow-y-auto flex-grow">
            <form id="productForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="name" name="name" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-black focus:border-black" placeholder="e.g., Future 8 Ultimate FG Boots" required>
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="price" name="price" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-black focus:border-black" placeholder="e.g., 3499000" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-black focus:border-black" placeholder="Enter product description" required></textarea>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-black focus:border-black" required>
                        <option value="">Choose a category</option>
                        <option value="kits_jerseys">Kits & Jerseys</option>
                        <option value="footwear">Footwear</option>
                        <option value="equipment">Equipment</option>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="clothing">Clothing & Apparel</option>
                        <option value="fan_shop">Fan Shop</option>
                        <option value="kids_youth">Kids & Youth</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div>
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
                    <input type="url" id="thumbnail" name="thumbnail" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-black focus:border-black" placeholder="https://example.com/image.jpg">
                </div>
                <div>
                    <div class="flex items-center">
                        <input id="is_featured" name="is_featured" type="checkbox" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black">
                        <label for="is_featured" class="ml-2 block text-sm text-gray-900">Featured Product</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="flex items-center justify-end gap-4 p-6 border-t border-gray-200 bg-gray-50 rounded-b-lg flex-shrink-0">
            <button type="button" id="cancelButton" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors" onclick="hideModal()">Cancel</button>
            <button type="submit" id="submitProduct" form="productForm" class="bg-black text-white px-6 py-2 rounded-md font-medium hover:bg-gray-800 transition-colors flex items-center gap-2">Create Product</button>
        </div>

    </div>
</div>

<script>
    // --- KONTROL TAMPILAN MODAL ---
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const productForm = document.getElementById('productForm');
    const submitButton = document.getElementById('submitProduct');

    function showModal() {
        if (!modal || !modalContent) return;
        modal.classList.remove('hidden'); 
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 10);
    }

    function hideModal() {
        if (!modal || !modalContent) return;

        // Reset semua input di dalam form saat modal ditutup
        productForm.reset(); 

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    // Menutup modal jika pengguna mengklik area overlay di luarnya
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            hideModal();
        }
    });

    // --- LOGIKA SUBMIT FORM AJAX ---
    async function addProductAjax() {
        // Terapkan loading state pada tombol submit
        const originalButtonText = 'Create Product';
        const loadingSpinner = `<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating...`;
        
        submitButton.disabled = true;
        submitButton.innerHTML = loadingSpinner;

        try {
            const response = await fetch("{% url 'main:create_product_ajax' %}", {
                method: "POST",
                body: new FormData(productForm),
                headers: { "X-CSRFToken": getCookie('csrftoken') }
            });

            if (response.ok) {
                hideModal(); // Form akan di-reset oleh fungsi ini
                showToast('Success!', 'Product added successfully!', 'success');
                // Kirim event agar bagian lain dari halaman bisa merespon
                document.dispatchEvent(new CustomEvent('productAdded')); 
            } else {
                const data = await response.json();
                showToast('Creation Failed', 'Please check the form for errors.', 'error');
            }
        } catch (error) {
            console.error("Fetch error:", error);
            showToast('Error!', 'An unexpected error occurred.', 'error');
        } finally {
            // Kembalikan tombol ke state semula setelah proses selesai
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    }

    productForm.addEventListener('submit', function(e) {
        e.preventDefault();
        addProductAjax();
    });

    // --- FUNGSI HELPER ---
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Fungsi untuk menampilkan notifikasi toast
    let toastTimeout;
    function showToast(title, message, type = 'info') {
        const toast = document.getElementById('toast-component');
        const toastIcon = document.getElementById('toast-icon');
        const toastTitle = document.getElementById('toast-title');
        const toastMessage = document.getElementById('toast-message');

        if (!toast || !toastIcon || !toastTitle || !toastMessage) {
            console.warn("Toast component elements not found. Falling back to alert().");
            alert(`${title}: ${message}`);
            return;
        }

        clearTimeout(toastTimeout);

        toastTitle.textContent = title;
        toastMessage.textContent = message;

        if (type === 'success') {
            toastIcon.innerHTML = '✅';
        } else if (type === 'error') {
            toastIcon.innerHTML = '❌';
        } else {
            toastIcon.innerHTML = 'ℹ️';
        }

        // Tampilkan toast
        toast.classList.remove('hidden', 'opacity-0', 'translate-y-64');
        toast.classList.add('opacity-100', 'translate-y-0');

        // Jadwalkan untuk menyembunyikan toast
        toastTimeout = setTimeout(() => {
            toast.classList.remove('opacity-100', 'translate-y-0');
            toast.classList.add('opacity-0', 'translate-y-64');
            setTimeout(() => toast.classList.add('hidden'), 300);
        }, 3000);
    }
</script>
